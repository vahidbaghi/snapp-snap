<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Points and Table</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Map with Points and Table</h1>
    <div id="map"></div>

    <button onclick="getPoints()">Fetch Points</button>
    <button onclick="getCurrentLocation()">Get Current Location</button>

    <div class="loading-spinner" id="loadingSpinner">Loading...</div>

    <table id="pointsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Price (IRR)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([36.31559, 59.56796], 12); // Tehran coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let source = null;
        let target = null;
        let additionalMarkers = [];

        const loadingSpinner = document.getElementById('loadingSpinner');

        // Function to create custom icon
        function createCustomIcon(color, index) {
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: ${color}; 
                                width: 20px; height: 20px; 
                                border-radius: 50%; 
                                color: white; 
                                font-size: 14px; 
                                display: flex; 
                                align-items: center; 
                                justify-content: center;">${index}</div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        // Function to fetch points
        async function getPoints() {
            if (!source || !target) {
                alert('Please select both source and target points first');
                return;
            }

            try {
                // Show loading spinner
                loadingSpinner.style.display = 'block';

                // Clear previous markers and reset the table
                additionalMarkers.forEach(marker => map.removeLayer(marker));
                additionalMarkers = [];
                const tbody = document.querySelector('#pointsTable tbody');
                tbody.innerHTML = '';

                const payload = {
                    source: {
                        lat: source.getLatLng().lat,
                        long: source.getLatLng().lng
                    },
                    target: {
                        lat: target.getLatLng().lat,
                        long: target.getLatLng().lng
                    }
                };

                const response = await fetch('https://snapp-location.vbaghi.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('Response Data:', data);

                // Sort data by price in ascending order
                const sortedData = data.sort((a, b) => (a.price || 0) - (b.price || 0));

                sortedData.forEach((item, index) => {
                    if (!item.originalPoint) {
                        console.warn('Missing originalPoint in response item:', item);
                        return;
                    }

                    const lat = item.originalPoint.lat;
                    const lng = item.originalPoint.long;
                    const price = item.price || 'N/A';

                    // Add marker to map with index as label
                    const marker = L.marker([lat, lng], {
                        icon: createCustomIcon('green', index + 1)
                    })
                    .bindPopup(`Point ${index + 1}: Price: ${price.toLocaleString()} IRR`)
                    .addTo(map);
                    additionalMarkers.push(marker);

                    // Update table with index
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = index + 1;
                    row.insertCell(1).textContent = lat;
                    row.insertCell(2).textContent = lng;
                    row.insertCell(3).textContent = price.toLocaleString();
                });
            } catch (error) {
                console.error('Error fetching points:', error);
                alert('Error fetching points. Please try again.');
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        }

        // Add click events to set source and target
        map.on('click', function(e) {
            if (!source) {
                source = L.marker(e.latlng, { draggable: true }).addTo(map)
                    .bindPopup('Source Point').openPopup();
            } else if (!target) {
                target = L.marker(e.latlng, { draggable: true }).addTo(map)
                    .bindPopup('Target Point').openPopup();
            } else {
                alert('Source and target points are already set.');
            }
        });

        // Function to get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 15);
                        L.marker([latitude, longitude], { draggable: false }).addTo(map)
                            .bindPopup('You are here!').openPopup();
                    },
                    (error) => {
                        alert('Unable to fetch location. Please check your browser settings.');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }
    </script>
</body>
</html>
